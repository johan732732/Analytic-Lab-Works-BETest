<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:form>
            <!--ONE-->
            <h:outputText value="B. Get all NVR devices for buses with type equal to “Bi-articulado”. "/>
            <hr/>
            <p:dataTable var="b" value="#{concessionaireView.deviceList}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <p:column headerText="Status">
                    <h:outputText value="#{ b.status == null? 'Active':'Inactive'}" />
                </p:column>

                <p:column headerText="Ip">
                    <h:outputText value="#{ b.ip}" />
                </p:column>

                <p:column headerText="Divice type">
                    <h:outputText value="#{ b.deviceTypeId.name}" />
                </p:column>

                <p:column headerText="bus id">
                    <h:outputText value="#{ b.busId.id}" />
                </p:column>

                <p:column headerText="bus type">
                    <h:outputText value="#{ b.busId.type}" />
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh" />
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                </f:facet>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
