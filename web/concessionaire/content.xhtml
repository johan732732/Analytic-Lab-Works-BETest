<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:form>
            <!--ONE-->
            <h:outputText value=" A. Get all buses for “Concessionaire 1”. "/>
            <hr/>
            <p:dataTable var="b" value="#{concessionaireView.busList}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <p:column headerText="Id">
                    <h:outputText value="#{ b.id}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{ b.type}" />
                </p:column>

                <p:column headerText="Brakes">
                    <h:outputText value="#{ b.brakes}" />
                </p:column>

                <p:column headerText="Concessionaire">
                    <h:outputText value="#{ b.concessionaireId.name}" />
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh" />
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                </f:facet>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
